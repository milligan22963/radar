{
	"containers": [{
			"id": "bt",
			"type": "bluetooth",
			"target": "hci",
			"hci": 0
		},
		{
			"id": "mqtt",
			"type": "mqtt",
			"target": "ec2-18-191-138-192.us-east-2.compute.amazonaws.com",
			"clientId": "test",
			"topics": ["afm/cfg/#"],
			"port": 1883,
			"qos": 1,
			"useSSL": false,
			"autoReconnect": true,
			"persistence": "default",
			"persistenceLocation": "/var/lib/afm",
			"bufferedMessages": 1000
		},
		{
			"id": "configuration",
			"type": "sqlite",
			"target": "/var/lib/afm/configuration.sql",
			"encrypted": false,
			"tables": [{
				"containers": {
					"id": "varchar(128)",
					"type": "varchar(64)"					
				},
				"meta": {
					"friendlyName": "varchar(128)",
					"location": "varchar(128)"
				}
			}]
		}
	]
}

